<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Datos del Alumno</title>
</head>
<body>
<p id="alumno">Datos del alumno</p>

<script>
    // JSON string
    var jsonString = '{"nombre": "Mario", "apellidos": "Sánchez López", "nacido": "26-11-1986", "curso": "DAW2", "asignatura": "DEWC", "ciudad": "El Puerto de Santa María"}';

    // Convertir el JSON string a un objeto JS
    var objetoAlumno = JSON.parse(jsonString);

    // Convertir la cadena de fecha a un objeto Date
    objetoAlumno.nacido = new Date(objetoAlumno.nacido);

    // Concatenar los valores de las propiedades del objeto
    var textoAlumno =   "Nombre completo: " + objetoAlumno.nombre + " " + objetoAlumno.apellidos + "<br>" +
                        "Fecha de nacimiento: " + objetoAlumno.nacido.toDateString() + "<br>" +
                        "Curso: " + objetoAlumno.curso + "<br>" +
                        "Asignatura: " + objetoAlumno.asignatura + "<br>" +
                        "Ciudad: " + objetoAlumno.ciudad;

    // Mostrar los datos en la página
    document.getElementById("alumno").innerHTML = textoAlumno;
</script>
</body>
</html>
